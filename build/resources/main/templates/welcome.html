<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles/welcome.css}" rel="stylesheet"/>
    <title>CMPT 213 Online Hangman Game</title>
</head>


<style>
.button {

  display: inline-block;
  border-radius: 4px;
  background-color: #1ca1a3;
  border: 3px solid #FF8000;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 150px;
  transition: all 0.3s;
  cursor: pointer;
  margin: 5px;
  box-shadow: 0 9px #999;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.3s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.3s;
}
.button:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
  box-shadow: 0 9px #999;
 }

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}


</style>


<body>

<div align="center">

    <h1><img th:src="@{/images/hangman_welcomeheader.png}"/></h1>
    <p>Hey there, my name is Oliver Yalcin Wells and I'm a 3rd year CompSci major</p>
    <p>Student id: 301350814</p>
    <p>Email: owells@sfu.ca</p>
    <p><img th:src="@{/images/welcome_screen_message1.png}" width="480" height="50"></p>
    <p><img th:src="@{/images/welcome_screen_message2.png}" width="400" height="50"></p>
    <p><img th:src="@{/images/welcome_screen_message3.png}" width="480" height="50"></p>
    <p><img th:src="@{/images/welcome_screen_message4.png}" width="200" height="50"></p>
    <form th:action="@{/game}" method="post">
        <button class="button" style="vertical-align:middle"><span>Start Game</span></button>
    </form>
</div>

</body>

</html>
