<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <title>CMPT 213 Online Hangman Game</title>
</head>

<div align="center">
    <h1 style="color:red;">Game <span style="color:red;font-size:55px;" th:text="${currentGame.id}"></span>
        page <br/></h1>

    <span style="color:black;"><b>Status: </b> </span> <span th:text="${currentGame.gameStatus()}"></span><br/><br/>
    <span style="color:black;"><b>Progress: </b></span> <span
        th:text="${currentGame.message.getCensoredMessage()}"></span><br/><br/>
    <span>You have made </span>
    <span th:text="${currentGame.getNumOfGuesses()}"></span><span> guesses, out of which </span>
    <span style="color:red;"
          th:text="${currentGame.getNumOfIncorrectGuesses()}"></span><span> are incorrect.</span>
    <br/><br/>

    <form action="#" th:action="@{/game}" th:object="${currentGame}" method="post">
        <label style="color:black;"><b>Your guess: </b></label>
        <input type="hidden" th:field="*{id}" th:value="${currentGame.id}">
        <input type="text" maxlength="1" class="form-control" th:field="*{guess}"
               oninput="this.value = this.value.replace(/[^a-z]/, '')" required>
        <button type="submit"> Make a guess</button>
    </form>
    <br/><br/>
    <a href="/welcome">Back to welcome page</a>
</div>
</html>
