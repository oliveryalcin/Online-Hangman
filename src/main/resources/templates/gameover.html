<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <title>CMPT 213 Online Hangman Game</title>
</head>


<div align="center">
    <h1 style="color:#68102A;">Game <span style="color:#68102A;font-size:55px;" th:text="${currentGame.id}"></span>
        page <br/></h1>

    <span style="color:black;"><b>Status: </b> </span> <span th:text="${currentGame.gameStatus()}"></span><br/><br/>
    <span style="color:black;"><b>Progress: </b></span> <span
        th:text="${currentGame.message.getMessage()}"></span><br/><br/>
    <span>You have made </span>
    <span th:text="${currentGame.getNumOfGuesses()}"></span><span> guesses, out of which </span>
    <span style="color:#68102A;"
          th:text="${currentGame.getNumOfIncorrectGuesses()}"></span><span> are incorrect.</span>
    <br/><br/>

    <a href="/welcome">Back to welcome page</a>
</div>

</html>
